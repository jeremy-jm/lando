name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Required for creating releases and uploading artifacts

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            liblzma-dev \
            libstdc++-12-dev \
            fakeroot \
            libkeybinder-3.0-dev \
            gir1.2-keybinder-3.0

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n || true || true

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Linux TAR.GZ
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          cd build/linux/x64/release/bundle
          tar -czf ../../../lando-linux-x64-linux-v${VERSION}-${COMMIT_ID}.tar.gz .

      - name: Create Linux DEB package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          mkdir -p deb-package/DEBIAN
          mkdir -p deb-package/usr/bin
          mkdir -p deb-package/usr/share/applications
          
          # Copy files
          cp -r build/linux/x64/release/bundle/* deb-package/usr/bin/
          
          # Create control file
          cat > deb-package/DEBIAN/control <<EOF
          Package: lando
          Version: $VERSION
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Lando Team
          Description: A translation software that uses third-party services for word lookup
          EOF
          
          # Create desktop file
          cat > deb-package/usr/share/applications/lando.desktop <<EOF
          [Desktop Entry]
          Version=$VERSION
          Type=Application
          Name=Lando Dictionary
          Comment=A translation software
          Exec=/usr/bin/lando
          Icon=lando
          Terminal=false
          Categories=Utility;
          EOF
          
          # Build DEB
          fakeroot dpkg-deb --build deb-package build/linux/lando-linux-amd64-linux-v${VERSION}-${COMMIT_ID}.deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            build/linux/lando-linux-x64-linux-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.tar.gz
            build/linux/lando-linux-amd64-linux-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.deb
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n || true || true

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows ZIP
        shell: powershell
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $COMMIT_ID = "${{ steps.commit.outputs.commit_id }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath build\windows\lando-windows-x64-windows-v${VERSION}-${COMMIT_ID}.zip -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: build/windows/lando-windows-x64-windows-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.zip
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n || true || true

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Build macOS
        run: flutter build macos --release

      - name: Clean previous macOS packages
        run: |
          # Remove previous ZIP and DMG files from build/macos directory
          rm -f build/macos/*.zip build/macos/*.dmg || true
          # Remove previous ZIP and DMG files from build/macos/Build/Products/Release directory
          rm -f build/macos/Build/Products/Release/*.zip build/macos/Build/Products/Release/*.dmg || true

      - name: Create macOS ZIP
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          cd build/macos/Build/Products/Release
          # Create ZIP file with only lando.app
          zip -r ../../../lando-macos-macos-v${VERSION}-${COMMIT_ID}.zip lando.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create macOS DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          cd build/macos/Build/Products/Release
          create-dmg \
            --volname "Lando Dictionary" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "lando.app" 200 190 \
            --hide-extension "lando.app" \
            --app-drop-link 600 190 \
            "../../../lando-macos-macos-v${VERSION}-${COMMIT_ID}.dmg" \
            "lando.app"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            build/macos/lando-macos-macos-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.zip
            build/macos/lando-macos-macos-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.dmg
          if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n || true || true

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Rename Android artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-android-v${VERSION}-${COMMIT_ID}.apk
          cp build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/app-release-android-v${VERSION}-${COMMIT_ID}.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release-android-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.apk
            build/app/outputs/bundle/release/app-release-android-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.aab
          if-no-files-found: warn

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n || true || true

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Clean previous iOS packages
        shell: bash
        run: |
          rm -rf build/ios/ipa || true

      - name: Build iOS (no codesign)
        shell: bash
        run: |
          flutter build ios --release --no-codesign
          ls -la build/ios/iphoneos || true

      - name: Package unsigned IPA
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          APP_PATH="$(find build/ios/iphoneos -maxdepth 2 -type d -name '*.app' | head -n 1 || true)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found under build/ios/iphoneos. iOS build may have failed."
            exit 1
          fi

          mkdir -p build/ios/ipa/Payload
          cp -R "$APP_PATH" build/ios/ipa/Payload/

          (cd build/ios/ipa && zip -r "lando-ios-ios-v${VERSION}-${COMMIT_ID}.ipa" Payload)
          ls -la build/ios/ipa || true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: build/ios/ipa/lando-ios-ios-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.ipa
          if-no-files-found: warn

  release:
    needs: [build-linux, build-windows, build-macos, build-android, build-ios]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit ID
        id: commit
        shell: bash
        run: |
          COMMIT_ID=${GITHUB_SHA:0:8}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "Commit ID: $COMMIT_ID"

      - name: Install qrencode
        run: |
          sudo apt-get update
          sudo apt-get install -y qrencode

      - name: Generate iOS/Android download QR codes
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_ID="${{ steps.commit.outputs.commit_id }}"
          TAG="v${VERSION}"
          ANDROID_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/app-release-android-v${VERSION}-${COMMIT_ID}.apk"
          IOS_IPA_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/lando-ios-ios-v${VERSION}-${COMMIT_ID}.ipa"

          # iOS OTA install requires an HTTPS-hosted manifest.plist that points to the IPA.
          # QR encodes: itms-services://?action=download-manifest&url=<https manifest url>
          mkdir -p artifacts/ios-manifest
          IOS_MANIFEST_FILENAME="lando-ios-ios-v${VERSION}-${COMMIT_ID}.plist"
          IOS_MANIFEST_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${IOS_MANIFEST_FILENAME}"

          cat > "artifacts/ios-manifest/${IOS_MANIFEST_FILENAME}" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>items</key>
            <array>
              <dict>
                <key>assets</key>
                <array>
                  <dict>
                    <key>kind</key>
                    <string>software-package</string>
                    <key>url</key>
                    <string>${IOS_IPA_URL}</string>
                  </dict>
                </array>
                <key>metadata</key>
                <dict>
                  <key>bundle-identifier</key>
                  <string>top.srank.lando</string>
                  <key>bundle-version</key>
                  <string>${VERSION}</string>
                  <key>kind</key>
                  <string>software</string>
                  <key>title</key>
                  <string>Lando</string>
                </dict>
              </dict>
            </array>
          </dict>
          </plist>
          EOF

          IOS_OTA_URL="itms-services://?action=download-manifest&url=${IOS_MANIFEST_URL}"

          mkdir -p artifacts/qr
          qrencode -o "artifacts/qr/android-apk-qr-v${VERSION}-${COMMIT_ID}.png" -s 8 -m 2 "${ANDROID_URL}"
          qrencode -o "artifacts/qr/ios-ipa-qr-v${VERSION}-${COMMIT_ID}.png" -s 8 -m 2 "${IOS_OTA_URL}"

      - name: List artifacts
        run: |
          echo "Checking artifacts..."
          find artifacts -type f || true
          ls -la artifacts/ || true
          echo "Linux artifacts:"
          ls -la artifacts/linux-artifacts/ || echo "No Linux artifacts found"
          echo "Windows artifacts:"
          ls -la artifacts/windows-artifacts/ || echo "No Windows artifacts found"
          echo "macOS artifacts:"
          ls -la artifacts/macos-artifacts/ || echo "No macOS artifacts found"
          echo "Android artifacts:"
          ls -la artifacts/android-artifacts/ || echo "No Android artifacts found"
          echo "iOS artifacts:"
          ls -la artifacts/ios-artifacts/ || echo "No iOS artifacts found"
          echo "QR codes:"
          ls -la artifacts/qr/ || echo "No QR codes found"
          echo "iOS manifest:"
          ls -la artifacts/ios-manifest/ || echo "No iOS manifest found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            ### Downloads
            
            - **macOS**: [DMG](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-macos-macos-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.dmg) | [ZIP](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-macos-macos-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.zip)
            - **Windows**: [ZIP](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-windows-x64-windows-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.zip)
            - **Linux**: [DEB](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-linux-amd64-linux-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.deb) | [TAR.GZ](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-linux-x64-linux-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.tar.gz)
            - **Android**: [APK](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/app-release-android-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.apk) | [AAB](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/app-release-android-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.aab)
            - **iOS**: [IPA](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-ios-ios-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.ipa) | [Manifest (OTA)](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/lando-ios-ios-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.plist)

            ### Mobile QR Codes

            **Android (APK)**
            ![Android APK QR](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/android-apk-qr-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.png)

            **iOS (IPA)**
            ![iOS IPA QR](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/ios-ipa-qr-v${{ steps.version.outputs.version }}-${{ steps.commit.outputs.commit_id }}.png)
            
            ### Changes
            See commit history for details.
          files: |
            artifacts/linux-artifacts/*
            artifacts/windows-artifacts/*
            artifacts/macos-artifacts/*
            artifacts/android-artifacts/*
            artifacts/ios-artifacts/*
            artifacts/qr/*
            artifacts/ios-manifest/*
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
